<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock -Charity Wanja</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city</option>
        <option value="London">London</option>
        <option value="London">New York</option>
        <option value="London">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles <span class="flag-icon flag-icon-us"></span></h2>
      </div>
      <div class="date">August 6th 2024</div>
      <div class="time">10:52:30 AM</div>
      <div class="city">
        <h2>Sydney <span class="flag-icon flag-icon-au"></span></h2>
      </div>
      <div class="date">August 6th 2024</div>
      <div class="time">10:52:30 AM</div>
    </div>

    <footer>
      This project was code by Charity Wanja Mwaura and is
      <a href="https://github.com/itswanja" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
